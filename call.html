<!DOCTYPE html>
<html>
<head>
	<title>call</title>
</head>
<body>
<h1>Ajax, a j a x</h1>
<p id="target">Hai</p>
<button onclick="action()">click</button>
<script type="text/javascript">
	function action(){
		$.ajax({
			type: "GET",
			dataType: 'jsonp',  //use jsonp data type in order to perform cross domain ajax
    		crossDomain: true,
			url: "https://rawgit.com/m-nikhil/js-test/gh-pages/text.txt",
			success: function(data)
			{
				document.getElementById('target').innerHTML="Bye..die";
			}
		})
		
	}
</script>
</body>
</html>
